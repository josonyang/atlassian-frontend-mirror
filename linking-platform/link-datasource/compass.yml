name: Smart Link List View (SLLV)
id: 'ari:cloud:compass:a436116f-02ce-4520-8fbb-7301462a1674:component/c5751cc6-3513-4070-9deb-af31e86aed34/c0ba4923-7384-4d34-9947-924489f95ca0'
description: >-
  The Smart Link List View (SLLV) is a component used within Atlassian's ecosystem, particularly in
  Jira, to enhance the way users interact with linked data. It is designed to provide a more
  organized and efficient way to view and manage smart links, which are connections to other
  resources or data points within the platform.
