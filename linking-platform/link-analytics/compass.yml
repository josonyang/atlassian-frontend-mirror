name: '@atlaskit/link-analytics'
description:
  This is a package that provides common analytics utilities and hooks for instrumenting
  link-related components and features. Its primary purpose is to help track and fire analytics
  events—such as creation, update, or deletion of Smart Links—outside of the editor context,
  enabling consistent event reporting across Atlassian products like Jira and Confluence.
